<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festival Food Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">🍲 Festival Food Finder</span>
    </div>
  </nav>

  <div class="container">

    <!-- Search / Filter / Vendor Button -->
    <div class="row g-2 mb-3 align-items-center">
      <div class="col-md-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search for a food...">
      </div>
      <div class="col-md-4">
        <select id="festivalFilter" class="form-select">
          <option value="">🎉 Filter by Festival</option>
          <option value="Diwali">Diwali</option>
          <option value="Holi">Holi</option>
          <option value="Christmas">Christmas</option>
          <option value="Eid">Eid</option>
        </select>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button class="btn btn-outline-secondary w-100" id="vendorBtn">📍 Show Vendors Nearby</button>
      </div>
    </div>

    <!-- Map Display -->
    <div id="map" class="mb-4 rounded"></div>

    <!-- Vendor Result Section -->
    <div id="vendorResults" class="mb-4"></div>

    <!-- Add Food Form -->
    <form id="foodForm" class="card p-3 mb-4 shadow-sm">
      <h5>Add Street Food</h5>
      <input type="text" id="foodName" class="form-control mb-2" placeholder="Food name" required />
      <textarea id="description" class="form-control mb-2" placeholder="Short description"></textarea>
      <select id="festival" class="form-select mb-2" required>
        <option value="">Festival it's popular at</option>
        <option value="Diwali">Diwali</option>
        <option value="Holi">Holi</option>
        <option value="Christmas">Christmas</option>
        <option value="Eid">Eid</option>
      </select>
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="isVeg">
        <label class="form-check-label" for="isVeg">Vegetarian</label>
      </div>
      <button type="submit" class="btn btn-danger">Add Food</button>
    </form>

    <!-- Food Card Grid -->
    <div id="foodList" class="row g-3"></div>
  </div>

  <!-- Main App Logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
